<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">

    <link rel="canonical" href="https://soumen-three.vercel.app/">
    <style>
        body {
            font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
            background: linear-gradient(135deg, #030014 0%, #1a0b2e 100%);
            color: #e2d3fd;
            margin: 0;
            padding: 0;
            display: flex;
            justify-content: center;
            align-items: center;
            min-height: 100vh;
            text-align: center;
        }

            padding: 2rem;

        h1 {
            font-size: 6rem;
            margin: 0;
            background: linear-gradient(45deg, #6366f1, #a855f7);
            -webkit-background-clip: text;
            -webkit-text-fill-color: transparent;
            background-clip: text;
        }
        
        h2 {
            font-size: 2rem;
            margin: 1rem 0;
            color: #e2d3fd;
        }

            font-size: 1.1rem;

            background: linear-gradient(45deg, #6366f1, #a855f7);
            color: white;
            text-decoration: none;
            border-radius: 8px;
            margin-top: 2rem;
            transition: transform 0.2s ease;
        }
        
        .btn:hover {
            transform: translateY(-2px);
        }

</head>
